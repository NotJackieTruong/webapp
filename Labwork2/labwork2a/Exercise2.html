<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function convertTemp(unit, temp){
            if(unit== "Celcius"){
                var F = ((9*temp)/5)+32
                document.getElementById("converted").innerHTML = F
            } else if(unit =="Fahrenheit"){
                var C = (5*(temp-32))/9
                document.getElementById("converted").innerHTML = C

            }
        }
    
    </script>
</head>
<body onload="convertTemp('Celcius', 32)">
    <h1>Converted temp: <span id="converted"></span></h1>
    
</body>
</html>
