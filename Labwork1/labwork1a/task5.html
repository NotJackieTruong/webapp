<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border: 1px solid;
                border-collapse: collapse;
                width: 50%;
            }
            tr, th, td{
                text-align: center;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <h2>Table</h2>
        <table>
            <tr>
                <th></th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>

            </tr>
            <tr>
                <th>Morning</th>
                <td>Math</td>
                <td rowspan="2">Chemistry</td>
                <td rowspan="2">Mobile</td>
                <td rowspan="2"></td>
                <td rowspan="2">History</td>
            </tr>
            <tr>
                <th>Afternoon</th>
                <td>Physics</td>
            </tr>
        </table>
    </body>
</html>
